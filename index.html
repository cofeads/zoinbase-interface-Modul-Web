<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOINBASE LIQUID - ULTRA</title>
    <style>
        :root {
            --bg-dark: #050505;
            --neon-purple: #b026ff;
            --neon-glow: #d98cff;
            --text-main: #e0e0e0;
            --glass: rgba(20, 20, 20, 0.8);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .background-flow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(176, 38, 255, 0.05), transparent 80%);
        }
        header {
            margin-top: 60px;
            position: relative;
            padding: 20px;
            cursor: pointer;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        h1.glitch {
            font-size: 4rem;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            z-index: 10;
            position: relative;
            margin: 0;
        }
        .liquid-drip {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 0;
            background: var(--neon-purple);
            opacity: 0.8;
            border-radius: 0 0 50% 50%;
            filter: blur(8px) contrast(20); /* Liquid Filter Effekt */
            transition: height 0.5s ease-in;
            z-index: 5;
            mix-blend-mode: hard-light;
            pointer-events: none;
        }

        /* Hover Zustand: Flüssigkeit fließt runter */
        .logo-container:hover .liquid-drip {
            height: 150%; 
        }

        /* Explosions-Effekt Klasse (wird per JS hinzugefügt) */
        .explode {
            animation: messyExplosion 0.6s forwards;
        }

        @keyframes messyExplosion {
            0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(2); opacity: 0.5; filter: blur(20px); }
            100% { transform: translateX(-50%) scale(3); opacity: 0; height: 200%; }
        }

        .subtitle {
            text-align: center;
            letter-spacing: 4px;
            color: var(--neon-glow);
            margin-top: 10px;
        }

        /* --- KARTEN --- */
        .pricing-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 60px;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--neon-purple);
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .price { font-size: 2rem; font-weight: bold; margin: 15px 0; color: #fff; }
        ul { list-style: none; padding: 0; text-align: left; font-size: 0.9rem; margin-bottom: 20px; }
        ul li::before { content: "> "; color: var(--neon-purple); }

        /* --- BUTTONS: FLÜSSIGKEIT SINKT RUNTER --- */
        .btn-liquid {
            position: relative;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--neon-purple);
            background: transparent;
            border: 2px solid var(--neon-purple);
            border-radius: 30px;
            cursor: pointer;
            overflow: hidden; /* Wichtig damit es nicht rausläuft */
            text-transform: uppercase;
            font-family: inherit;
            transition: color 0.3s;
        }

        .btn-liquid:hover {
            color: black;
        }

        /* Der sinkende Effekt */
        .btn-liquid::before {
            content: "";
            position: absolute;
            top: -100%; /* Startet oberhalb */
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--neon-purple);
            transition: top 0.4s ease-out; /* Sinkt nach unten */
            z-index: -1;
            border-radius: 0 0 20px 20px; /* Runde Form unten */
        }

        .btn-liquid:hover::before {
            top: 0; /* Füllt den Button */
        }

        /* --- MODAL / KAUF SEITE --- */
        .modal {
            display: none; /* Standardmäßig versteckt */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #111;
            border: 2px solid var(--neon-purple);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            position: relative;
            box-shadow: 0 0 50px var(--neon-purple);
        }

        .loader {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--neon-purple);
            transition: width 3s ease-in-out;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        .status-text {
            margin-top: 15px;
            color: var(--neon-glow);
            font-size: 0.9rem;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="background-flow"></div>

    <header>
        <div class="logo-container" id="logoContainer">
            <div class="liquid-drip" id="liquidDrip"></div>
            <h1 class="glitch">ZOINBASE</h1>
        </div>
        <div class="subtitle">Secure Systems</div>
    </header>

    <div class="pricing-container">
        <div class="card">
            <h3>Starter</h3>
            <div class="price">0.5 LTC</div>
            <ul>
                <li>Network Scan</li>
                <li>Firewall Checker</li>
                <li>Zoinbase Methodes</li>
            </ul>
            <button class="btn-liquid" onclick="openPayment('Starter', '0.5')">Select</button>
        </div>
        <div class="card">
            <h3>Pro</h3>
            <div class="price">1.5 LTC</div>
            <ul>
                <li>Deep Analysis</li>
                <li>24/7 Monitoring</li>
            </ul>
            <button class="btn-liquid" onclick="openPayment('Pro', '1.5')">Select</button>
        </div>
        <div class="card">
            <h3>Ultimate</h3>
            <div class="price">5.0 LTC</div>
            <ul>
                <li>Full Infrastructure</li>
                <li>Red Team Test</li>
            </ul>
            <button class="btn-liquid" onclick="openPayment('Ultimate', '5.0')">Select</button>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="color: var(--neon-purple);">System Access</h2>
            <p id="planName">Plan wählen...</p>
            
            <div style="margin: 20px 0; font-size: 0.8rem; color: #888;">
                Send Litecoin to: <br>
                <code style="color: #fff; border-bottom: 1px dashed var(--neon-purple);">Ltc1q...secure...address</code>
            </div>

            <button class="btn-liquid" onclick="simulateProcess()">Verify Payment</button>

            <div class="loader">
                <div class="loader-bar" id="loaderBar"></div>
            </div>
            <div class="status-text" id="statusText"></div>
        </div>
    </div>

    <script>
        // --- LOGO EXPLOSION LOGIC ---
        const logo = document.getElementById('logoContainer');
        const drip = document.getElementById('liquidDrip');

        logo.addEventListener('mouseleave', () => {
            // Wenn die Maus geht: Füge die Explosion hinzu
            drip.classList.add('explode');
            
            // Nach der Animation (0.6s) alles zurücksetzen
            setTimeout(() => {
                drip.classList.remove('explode');
            }, 600);
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('paymentModal');
        const planText = document.getElementById('planName');
        const loader = document.getElementById('loaderBar');
        const status = document.getElementById('statusText');

        function openPayment(plan, price) {
            modal.style.display = 'flex';
            planText.innerHTML = `Selected: <strong>${plan}</strong> (${price} LTC)`;
            loader.style.width = '0%';
            status.innerText = "";
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function simulateProcess() {
            status.innerText = "Connecting to Blockchain...";
            loader.style.width = "30%";
            
            setTimeout(() => {
                status.innerText = "Verifying Transaction...";
                loader.style.width = "70%";
            }, 1000);

            setTimeout(() => {
                status.innerText = "ACCESS GRANTED.";
                status.style.color = "#0f0";
                loader.style.width = "100%";
                loader.style.background = "#0f0";
            }, 2500);
        }

        // Klick außerhalb schließt Modal
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
